---
layout: default
---

{% import "./partials/navbar.html" as navBar with context %}
{% import "./components/faqs.html" as faqs with context %}


<div class="bg-[color:var(--dark-gray)]">
  {{ navBar.nav('bg-[color:var(--dark-gray)]') }}
</div>

<section class="container">

  <article class="my-6 flex flex-col md:block dark-copy prose max-w-5xl prose-h2:mt-4">

    <h1 class="dark-copy">{{ title }}</h1>

    {{ content | safe }}

  </article>
	
</section>

<section class="bg-[color:var(--dark-gray)]">
  <div class="container container--large">
    <h2 class="mb-4">Frequently Asked Questions.</h2>

    {{ faqs.faqComponent() }}
    
  </div>
</section>
