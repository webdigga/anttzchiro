{% set hero = collections.hero %}

<div class="flex items-center mb-8">
	
  <div class="container mx-auto text-center text-white px-4" x-data="">
    <h1 class="text-5xl font-medium mb-6">{{ hero[0].data.title }}</h2>
    <h2 class="text-xl mb-4">{{ hero[0].data.description }}</h2>
    <a
      @click="document.getElementById('findOutMore').scrollIntoView({ behavior: 'smooth' })"
      class="cursor-pointer inline-block bg-[color:var(--primary-color)] text-white py-4 px-12 hover:bg-[color:var(--primary-hover)]"
      rel="nofollow">
      {{ hero[0].data.buttonText }}
    </a>

    <section class="container text-s mt-4">
      {% if settings.email %}
        <a href="mailto:{{ settings.email }}" class="mr-2">Email me @ {{ settings.email }}</a>| 
      {% endif %}

      {% if settings.phoneNumber %}
        <a href="tel:{{ settings.phoneNumber }}" class="ml-2">Call me on {{ settings.phoneNumber }}</a>
      {% endif %}
    </section>
  </div>

</div>
