{% macro whyAnttzComponent() %}
  <div class="relative bg-[color:var(--dark-purple)] overflow-hidden border-b-4 border-b-[color:var(--dark-purple)] border-solid">
    <div class="max-w-7xl mx-auto">
      <div class="relative z-10 pb-8 bg-[color:var(--dark-purple)] sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
        <svg
          class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-[color:var(--dark-purple)] transform translate-x-1/2"
          fill="currentColor"
          viewBox="0 0 100 100"
          preserveAspectRatio="none"
          aria-hidden="true">
            <polygon points="50,0 100,0 50,100 0,100"></polygon>
        </svg>

        <div class="pt-1"></div>

        <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
          <div class="sm:text-center lg:text-left">
            <h2 class="my-6">
              {{ whyAnttz.title | safe }}
            </h2>

            <p class="lg:pr-8">{{ whyAnttz.content | safe }}</p>
          </div>
        </main>
      </div>
    </div>
    <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
      <img
        class="h-56 w-full object-cover object-top sm:h-72 md:h-96 lg:w-full lg:h-full"
        src="{{ image | safe }}"
        alt="Photo of Dr. Hannah Emmett"
      />
    </div>
  </div>
{% endmacro %}
